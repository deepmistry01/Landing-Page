<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header{
            height: 100vh;
            width: 100%;
            background-size: cover;
            background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2)),url("Background.jpg");
        }
        nav{
            width: 100%;
            height: 100px;
            color: orange;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: space-around;
            font-family: sans-serif;
        }
        .logo{
            letter-spacing: 2px;
            font-size: 2em;

        }
        .Menu a{
            padding: 10px 20px;
            text-decoration: none;
            color: orange;
            position: relative;
            font-size: 20px;
            
        }
        .Menu a:before{
            position: absolute;
            content: '';
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            transition: 0.2s linear;
            border-bottom: red;
            
        }

        .Menu a:hover:before{
            width: 90%;
        }
        
        .Register a{
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: 0.2s linear;
            background: blue;
            border-radius: 5px;
            font-size: 20px;
            
        }

        .Register a:hover{
            border: 1px solid red;
            background: transparent;
            
        }
        .h-txt{
            position: absolute;
            color: white;
            max-width: 650px;
            top: 50%;
            left: 50%;
            text-align: center;
            transform: translate(-50%,-50%);
            
        }
        .h-txt span{
            letter-spacing: 5px;
        }
        
        .h-txt h1{
            font-size: 3.5em;
        }
        
        .h-txt a{
            text-decoration: none;
            background: red;
            transition: 0.4s linear;
            padding: 15px,25px;
            letter-spacing: 5px;
            color: white;
            
        }
        .h-txt a:hover{
        background: transparent;
        border: 1px solid red;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <b>Take A Trip
                    </b>
            </div>
            <div class="Menu">
                <a href="#"><b>Home</b></a>
                <a href="#"><b>Categories</b></a>
                <a href="#"><b>Best Deals</b></a>
                <a href="#"><b>Contact </b></a>
            </div>
            <div class="Register">
                <a href="#">Register</a>
            </div>
        </nav>
        <section class="h-txt">
            <span><b>Enjoy the tour with happiness!!</b></span>
            <h1><b>International Flying Agency</b></h1>
            <br>
            <a href="#"><b>Book Your Journey Now</b></a>
        </section>
</header>   
</body>
</html>
